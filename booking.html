<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Trip - Travel and Tour</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Montserrat:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #2c5364;
      padding: 20px 50px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeDown 1s ease-in-out;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #f0c14b;
    }

    .logo {
      font-family: 'Chewy', cursive;
      font-size: 28px;
    }

    .booking-container {
      background: white;
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeUp 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2c5364;
      outline: none;
      box-shadow: 0 0 5px rgba(44, 83, 100, 0.5);
    }

    button {
      background-color: #2c5364;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e3c4a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c5364;
      color: white;
      margin-top: auto;
      animation: fadeUp 1.5s ease-in-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Popup Animation */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      animation: popFade 0.6s ease forwards;
    }

    @keyframes popFade {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup-box .checkmark {
      font-size: 3rem;
      color: green;
    }

    .popup-box h3 {
      margin-top: 10px;
      color: #333;
    }

    .popup-box p {
      color: #666;
      font-size: 0.95rem;
    }

    .popup-box button {
      background-color: #2c5364;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Tours and Travel</div>
    <nav>
        <nav class="nav-links">
            <a href="login.html">Login</a>
            <a href="index.html">Home</a>
            <a href="Destination.html">Destinations</a>
            <a href="services.html">Services</a>
            <a href="map.html">Map</a>
            <a href="offers.html">Offers</a>
            <a href="About.html">About</a>
          </nav>
    </nav>
  </header>

  <div class="booking-container">
    <h2>Book Your Adventure ✈️</h2>
    <form id="bookingForm">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <select name="destination" required>
        <option value="">Select Destination</option>
        <option>Mountain Retreat</option>
        <option>Tropical Beach Getaway</option>
        <option>City Exploration</option>
      </select>
      <input type="date" name="checkin" required />
      <input type="date" name="checkout" required />
      <input type="number" name="travellers" placeholder="Number of Travelers" required />
      <textarea name="requests" rows="4" placeholder="Special Requests (optional)"></textarea>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <!-- Success Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <div class="checkmark">✅</div>
      <h3>Booking Confirmed!</h3>
      <p>Thank you for booking with Travel and Tour. We'll get back to you shortly.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>
    © 2025 Travel and Tour. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById("bookingForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.style.display = "flex";
      form.reset(); // Optionally clear form
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>

</body>
</html>
