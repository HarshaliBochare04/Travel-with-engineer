<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Tours and Travel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #202943, #000000);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    header {
      background: #000;
      padding: 20px 50px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
    }


    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #f0c14b;
    }

    /* FORM SECTION */
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #000000;
    }

    .form-box input, .form-box button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-box input {
      background: #f0f0f0;
    }

    .form-box button {
      background-color: #2c5364;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #1e3c4a;
    }

    .form-box a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Tours And Travel</div>
      <nav class="nav-links">
        <a href="login.html">Login</a>
        <a href="index.html">Home</a>
        <a href="Destination.html">Destinations</a>
        <a href="services.html">Services</a>
        <a href="map.html">Map</a>
        <a href="offers.html">Offers</a>
        <a href="About.html">About</a>
      </nav>
    </nav>
  </header>

  <!-- Register Form -->
  <div class="form-container">
    <div class="form-box">
      <h2>Create a New Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

</body>
</html>
